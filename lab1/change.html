<!DOCTYPE html>
<html>

<head>
	<title>BgColor change</title>
</head>

<script>
	var i = 2;
	var colors = ["red", "blue", "green"];

	function changeColor() {
		i++;
		i = i%3;

		document.getElementById('bd').style.backgroundColor = colors[i];

		var t = setInterval( changeColor, 3000);
	}
</script>

<body onload="changeColor()" id="bd">
	
</body>

</html>
