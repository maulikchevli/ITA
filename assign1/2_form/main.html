<!DOCTYPE html>
<html>
<head>
  <title>Form3</title>
  <link rel="stylesheet" href="./assign6.css">
	<script src="main.js"></script>
</head>

<body>

  <form class="form" method="post" name="myform" onsubmit="validateForm(event)">
    <fieldset>
      <legend>User Info</legend>

      <div class="tag" id="req">
        <label>Name</label>
      </div>

      <div class="field">
        <input id="field" type="text" name="name" title="Only aplhabets" placeholder="First Name Last Name" autofocus>
        <p id="name"></p>
      </div>

      <div class="tag" id="req">
        <label>Username</label>
      </div>

      <div class="field" >
        <input id="field" type="text" name="username" placeholder="Username" maxlength="10" >
        <p id="username"></p>
      </div>

      <div class="tag" id="req">
        <label>Password</label>
      </div>

      <div class="field">
        <input id="field" type="password" name="password" >
        <p id="password"></p>
      </div>

      <div class="tag" id="req">
        <label>Conform Password</label>
      </div>

      <div class="field">
        <input id="field" type="password" name="password2" >
        <p id="password2"></p>
      </div>

      <div class="tag" id="req">
        <label>Email Address</label>
      </div>

      <div class="field">
        <input id="field" type="text" name="email" placeholder="example@example.com" >
        <p id="email"></p>
      </div>

      <div class="tag" id="req">
        <label>Conform Email Address</label>
      </div>

      <div class="field">
        <input id="field" type="text" name="email2" >
        <p id="email2"></p>
      </div>

      <div class="Info">
        <div class="ast">
          *
        </div>
        Required field
      </div>
    </fieldset>

		<p id="cap"></p>
		<br>

    <input type="submit" name="submit" value="Register">
    <input type="reset" name="reset" value="Reset">
  </form>
</body>

</html>
