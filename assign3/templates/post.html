{% extends "base.html" %}

{% block title %}ENSTA POST{% endblock %}

{% block header %}
{% endblock %}

{% block main %}
	<h1>New post</h1>
	<form method="post" action="{{ url_for('post') }}" enctype="multipart/form-data">
		<div class="form-row">
			<label class="col-sm-2" for="title">Title :</label>
			<input type="text" class="col-sm-10 form-control" id="title" name="title" placeholder="Title" required autofocus>
		</div>

		<div class="form-row">
			<label class="col-sm-2" for="image">Select Image:</label>
			<input type="file" class="col-sm-10" name="image" required>
		</div>

		<div class="form-row">
			<label class="col-sm-2" for="tags">Tags</label>
			<textarea class="col-sm-10" rows="3" name="tags" id="tags" required></textarea>
		</div>

		<div class="form-row"> 
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-outline-primary">Submit</button>
				<button type="reset" class="btn btn-outline-warning">Reset</button>
			</div>
		</div>

	</form>
{% endblock %}

{% block footer %}
{% endblock %}
